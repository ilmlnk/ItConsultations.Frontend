<div class="field-wrapper" [class.has-error]="isError">
    <label *ngIf="label" [for]="inputId" class="block mb-2 font-bold text-color form-label">
        {{ label }}
        <span *ngIf="isRequired" class="required-asterisk text-red-500">*</span>
    </label>

    <ng-content></ng-content>
</div>
