<div class="header-container">
    <header class="header-wrapper">
        <div class="logo">
            <h3 class="logo-text">WaveIT.dev</h3>
        </div>
        <ul class="header-buttons">
            <li>
                <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
                    <mat-icon [matBadge]="notificationCount" matBadgeColor="warn" matBadgeSize="small">
                        notifications
                    </mat-icon>
                </button>
                <mat-menu #notificationsMenu="matMenu" class="notifications-menu header-menu" panelClass="header-menu-panel">
                    <div class="menu-header">
                        <div *ngIf="notifications.length === 0" class="no-notifications">
                            <mat-icon>notifications_off</mat-icon>
                            <span>No notifications</span>
                        </div>
                        <button mat-button color="primary" (click)="markAllAsRead($event)">
                            Mark all as read
                        </button>
                    </div>
                    <mat-divider></mat-divider>
                    <mat-divider *ngIf="notifications.length > 0"></mat-divider>
                    <button mat-menu-item (click)="viewAllNotifications($event)">
                        <mat-icon>list</mat-icon>
                        <span>View all notifications</span>
                    </button>
                </mat-menu>
            </li>
            <li>
                <button (click)="toggleTheme()" [matBadge]="beta" matBadgeSize="small" matBadgePosition="after"
                    mat-icon-button 
                    class="theme-toggle-button"
                    [attr.aria-label]="themeService.themeLabel"
                    [title]="themeService.themeLabel">
                    <mat-icon class="theme-mat-icon custom-badge">{{ themeService.themeIcon }}</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="languageMenu">
                    <mat-icon>language</mat-icon>
                </button>

                <mat-menu #languageMenu="matMenu" class="language-menu header-menu"  panelClass="header-menu-panel">
                    <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
                        <span>{{ language.name }}</span>
                    </button>
                </mat-menu>
            </li>
            <li>
                <button mat-icon-button>
                    <mat-icon>report</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="userMenu">
                    <mat-icon>person</mat-icon>
                </button>

                <mat-menu #userMenu="matMenu" class="user-menu header-menu"  panelClass="header-menu-panel">
                    <div class="user-info">
                        <mat-icon class="user-avatar">account_circle</mat-icon>
                        <div class="user-details">
                            <!-- <span class="user-name">{{ currentUser?.name || 'Пользователь' }}</span>
                            <span class="user-email">{{ currentUser?.email || 'user@example.com' }}</span> -->
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="navigateToProfile()">
                        <mat-icon>person</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item (click)="navigateToSettings()">
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                    </button>
                    <button mat-menu-item (click)="navigateToHelp()">
                        <mat-icon>help</mat-icon>
                        <span>Help</span>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon color="warn">logout</mat-icon>
                        <span>Sign out</span>
                    </button>
                </mat-menu>
            </li>
        </ul>
    </header>
</div>
