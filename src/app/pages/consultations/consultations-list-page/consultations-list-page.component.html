<div class="container">
  <form *ngIf="myForm" [formGroup]="myForm" class="">
    <div class="consultations-list-wrapper">
      <div class="consultations-list-header">
        <h1>Consultations</h1>
        <div class="form-group">
          <div class="btn-group radio-form" btnRadioGroup formControlName="radio">
            <label btnRadio="list" class="btn btn-primary mb-0">List</label>
            <label btnRadio="table" class="btn btn-primary mb-0">Table</label>
          </div>
        </div>
      </div>
      <cons-consultations-list [consultations]="consultations" *ngIf="radioButtonState"></cons-consultations-list>
      <cons-consultations-table [consultations]="consultations" *ngIf="radioButtonState"></cons-consultations-table>
    </div>
  </form>
</div>
