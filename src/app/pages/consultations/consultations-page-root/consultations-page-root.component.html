<div class="">
    <div class="layout">
        <cons-header class="header"></cons-header>
        <mat-drawer-container class="drawer-outer-container">
            <mat-drawer mode="side" opened class="drawer-container">
                <div class="drawer-inner-container">
                    <div class="drawer">
                        <div class="drawer-button-wrapper">
                            <button class="drawer-button" routerLink="/">
                                <mat-icon>space_dashboard</mat-icon>
                                <span>Dashboard</span>
                            </button>
                        </div>
                        <div class="drawer-button-wrapper">
                            <button mat-button [matMenuTriggerFor]="menuConsultations" class="drawer-button">
                                <mat-icon>interpreter_mode</mat-icon>
                                <span>
                                    Consultations
                                </span>
                            </button>
                            <mat-menu #menuConsultations="matMenu">
                                <button mat-menu-item (click)="navigateTo('/consultations-list')">
                                    <mat-icon>interpreter_mode</mat-icon>
                                    <span>Consultations</span>
                                </button>
                                <button mat-menu-item (click)="navigateTo('/favorites')">
                                    <mat-icon>favorite</mat-icon>
                                    <span>Favorites</span>
                                </button>
                                <button mat-menu-item (click)="navigateTo('/recordings')">
                                    <mat-icon>radio_button_checked</mat-icon>
                                    <span>Recordings</span>
                                </button>
                                <button mat-menu-item (click)="navigateTo('/notes')">
                                    <mat-icon>edit_note</mat-icon>
                                    <span>Notes</span>
                                </button>
                            </mat-menu>
                        </div>
                        <div class="drawer-button-wrapper">
                            <button class="drawer-button" (click)="navigateTo('/coaches')">
                                <mat-icon>groups</mat-icon>
                                <span>Coaches</span>
                            </button>
                        </div>
                        <div class="drawer-button-wrapper">
                            <button class="drawer-button" (click)="navigateTo('/students')">
                                <mat-icon>school</mat-icon>
                                <span>Students</span>
                            </button>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="drawer-button-wrapper">
                            <button class="drawer-button" (click)="navigateTo('/calendar')">
                                <mat-icon>calendar_month</mat-icon>
                                <span>Calendar</span>
                            </button>
                        </div>
                        <div class="drawer-button-wrapper">
                            <button class="drawer-button" (click)="navigateTo('/achievements')">
                                <mat-icon>emoji_events</mat-icon>
                                <span>Achievements</span>
                            </button>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="drawer-button-wrapper">
                            <button class="drawer-button" (click)="navigateTo('/network')">
                                <mat-icon>diversity_3</mat-icon>
                                <span>Network</span>
                            </button>
                        </div>
                        <div class="drawer-button-wrapper">
                            <button mat-button [matMenuTriggerFor]="menuMessenger" class="drawer-button">
                                <mat-icon>comment</mat-icon>
                                <span>Communication</span>
                            </button>
                            <mat-menu #menuMessenger="matMenu">
                                <button mat-menu-item (click)="navigateTo('/messenger')">
                                    <mat-icon>chat</mat-icon>
                                    <span>Messenger</span>
                                </button>
                                <button mat-menu-item (click)="navigateTo('/meetings')">
                                    <mat-icon>computer</mat-icon>
                                    <span>Meetings</span>
                                </button>
                            </mat-menu>
                        </div>
                        <div class="drawer-button-wrapper">
                            <button mat-button [matMenuTriggerFor]="menuElearning" class="drawer-button">
                                <mat-icon>3p</mat-icon>
                                <span>E-Learning</span>
                            </button>
                            <mat-menu #menuElearning="matMenu">
                                <button mat-menu-item (click)="navigateTo('/forum')">
                                    <mat-icon>forum</mat-icon>
                                    <span>Forum</span>
                                </button>
                                <button mat-menu-item (click)="navigateTo('/individual-lessons')">
                                    <mat-icon>local_library</mat-icon>
                                    <span>Individual Lessons</span>
                                </button>
                                <button mat-menu-item (click)="navigateTo('/handbook')">
                                    <mat-icon>book</mat-icon>
                                    <span>Handbook</span>
                                </button>
                            </mat-menu>
                        </div>
                        <div class="drawer-bottom">
                            <button class="btn btn-primary drawer-bottom-button">
                                <mat-icon>dark_mode</mat-icon>
                            </button>
                            <button class="btn btn-primary drawer-bottom-button">
                                <mat-icon>report</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-drawer>
            <mat-drawer-content>
                <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
