    </div>

        <div class="benefit-card" *ngFor="let item of benefits">
            <h3>{{ item.title }}</h3>
            <div class="star-rating">
                <span class="star" *ngFor="let star of item.stars; let i = index" [style.--delay]="i * 0.1 + 's'"> â˜…
                </span>
            </div>

        </div>
    </div>
</section>
