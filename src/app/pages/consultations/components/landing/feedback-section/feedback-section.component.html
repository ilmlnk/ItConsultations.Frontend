<section class="feedback-section">
    <h2 class="section-title">What people write to me</h2>
    
    <div class="chat-interface">
        <div class="chat-header">
            <div class="header-dot red"></div>
            <div class="header-dot yellow"></div>
            <div class="header-dot green"></div>
            <div class="header-title">Feedback.exe</div>
        </div>

        <div class="messages-stream">
            <div class="message-row" *ngFor="let msg of messages; let i = index" [style.--anim-delay]="(i * 0.2) + 's'">
                <div class="avatar-container">
                    <img [src]="msg.avatar" class="avatar" [alt]="msg.author">
                </div>
                <div class="message-bubble">
                    <div class="bubble-header">
                        <span class="author-name">{{ msg.author }}</span>
                        <span class="timestamp">{{ msg.time }}</span>
                    </div>
                    <p class="message-text">{{ msg.text }}</p>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="fake-input">Type a message...</div>
            <div class="send-icon">
                <i class="pi pi-send"></i>
            </div>
        </div>
    </div>
</section>
