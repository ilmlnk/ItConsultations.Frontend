<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <button pButton pButtonIcon="pi pi-arrow-left" (click)="navigateToPreviousPage()">
                Back
            </button>
            <h1 class="login-title">Login</h1>
        </div>

        <div class="form-group">
            <label for="identifier">Username or Email</label>
            <input pInputText id="identifier" type="text" placeholder="Enter your username or email" class="w-full" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input pInputText id="password" type="password" placeholder="Enter your password" class="w-full" />
        </div>

        <div class="actions-row">
            <a routerLink="/auth/forgot-password" class="forgot-password-link">Forgot password?</a>
        </div>

        <button pButton label="Login" class="login-btn"></button>

        <div class="register-section">
            <span>Don't have an account?</span>
            <button pButton label="Register" class="p-button-link register-btn" routerLink="/auth/register"></button>
        </div>

        <div class="divider">
            <span>Or login with</span>
        </div>

        <div class="social-login">
            <button pButton icon="pi pi-google" class="p-button-rounded p-button-outlined p-button-secondary"></button>
            <button pButton icon="pi pi-github" class="p-button-rounded p-button-outlined p-button-secondary"></button>
            <button pButton icon="pi pi-linkedin" class="p-button-rounded p-button-outlined p-button-secondary"></button>
        </div>
    </div>
</div>
<cons-toaster-notification></cons-toaster-notification>
