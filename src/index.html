<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WaveIT</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
  <svg style="position:absolute;width:0;height:0">
    <filter id="glass" x="0" y="0" width="100%" height="100%">
      <feGaussianBlur in="texture" stdDeviation="0.03" result="blur"/>
      <feDisplacementMap id="disp" in="blur" in2="map" scale="1" xChannelSelector="R" yChannelSelector="G"/>
      <feBlend in="SourceGraphic" in2="blur" mode="overlay"/>
    </filter>
  </svg>
  <app-root></app-root>
</body>
</html>
